<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyUI cdn -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter</title>
</head>
<body>
    <header class="text-center my-10">
        <h1 class="text-5xl font-bold tet-center text-blue-900">Phone Hunter</h1>
    </header>
    <main>
        <section class="text-center">
            <input type="text" placeholder="Search...." class="placeholder:font-light input w-full max-w-xs bg-gray-100 " id="inputField"/>
            <button onclick="searchHandle()" class="btn btn-accent btn-md ml-2 mt-4 normal-case text-white" >Search</button>
        </section>
        <section class="container mt-40 mb-20 text-center mx-auto">
            <span class="loading loading-spinner loading-lg text-accent hidden" id="loading-dots"></span>
            <div id="phoneContainer" class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-x-20 md:gap-y-40 gap-y-20 lg:px-40 md:px-16 px-10">
            </div>
            <!-- show all button -->
            <div class="mt-32 mb-10 text-center hidden" id="showAll-container">
                <button onclick="handleShowAll()" class="btn btn-accent normal-case text-white btn-wide btn-lg">Show All</button>
            </div>
        </section>   
        <section>
            <!-- Open the modal using ID.showModal() method -->         
            <dialog id="showDetails_modal_5" class="modal modal-bottom sm:modal-middle">
                
            </dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
